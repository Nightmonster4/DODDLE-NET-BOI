<html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Dancing+Script:wght@700&family=DynaPuff&family=Lobster&family=Pacifico&family=Permanent+Marker&display=swap" rel="stylesheet">

<body id="body">
  <center>
  <h1 id="Heading" class="head">Sketch Identification
    <button class="btn btn-danger" data-toggle="modal" data-target="#mymodal" id="Sakura">Show Sketch</button>
  </h1>

  <h3 id="label"></h3>
  <h3 id="confidence"></h3>

  <button onclick="CC()" class="btn btn-warning">Clear Canvas</button>

    <div class="modal-content">
      <div class="modal-header">
      <button type="button" data-dismiss="modal" class="close">&times;</button>
      <h4 class="model-title">Sketches</h4>
      </div>

      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>

    </div>
  </div>
